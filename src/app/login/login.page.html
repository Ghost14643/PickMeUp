<ion-header [@fadeIn]>
  <ion-toolbar>
    <ion-title>PickMeUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding [@fadeIn]>
  <div class="login-container" [@slideIn]>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="email" placeholder="Correo Electrónico" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" placeholder="Contraseña" type="password"></ion-input>
        </ion-item>

        <ion-button expand="full" (click)="onLogin()">Iniciar Sesión</ion-button>

        <p *ngIf="error" class="error">{{ error }}</p>
      </ion-card-content>
    </ion-card>

    <div class="logo-container">
      <img src="assets/icon/PickMeUpLogoP-removebg-preview.png" alt="Logo" class="app-logo">
    </div>
  </div>
</ion-content>

<ion-footer [@fadeIn]>
  <ion-toolbar>
    <ion-buttons slot="start">
      
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToRegister()" class="register-button">
        <ion-icon name="person-add-outline"></ion-icon>
        <span class="register-text">Registrarse</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
